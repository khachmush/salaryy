<!DOCTYPE html>
<html >
<head>

<body style="background: #000;">
 <div class="login">

    	<input type="file" name="Հաճախորդի վերջին 6 ամսվա քաղվածք" placeholder="Հաճախորդի վերջին 6 ամսվա քաղվածք" required="required" />
        


        <button type="submit" class="btn btn-primary btn-block btn-large">Ստուգել հաճախորդի աշխատավարձը</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
